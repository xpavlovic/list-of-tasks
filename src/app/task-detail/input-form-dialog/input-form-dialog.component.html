<h2 mat-dialog-title>{{ dialogData.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    @for (formField of dialogData.formFields; track formField) {
    <mat-form-field>
      <mat-label>{{ formField.label }}</mat-label>
      @switch(formField.type) { @case('matSelect') {
      <mat-select [formControlName]="formField.name">
        @for(option of dialogData.preDefinedOptions; track $index) {
        <mat-option [value]="option">{{ option }}</mat-option>
        }
      </mat-select>
      } @case('matInput') {
      <input matInput [formControlName]="formField.name" />
      } }
    </mat-form-field>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-flat-button (click)="submit()">Submit</button>
</mat-dialog-actions>
