<h2 mat-dialog-title>{{ dialogData.title }}</h2>
<mat-dialog-content>
  {{ dialogData.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ dialogData.rejectionLabel }}</button>
  <button mat-flat-button (click)="submit()">
    {{ dialogData.confirmationLabel }}
  </button>
</mat-dialog-actions>
